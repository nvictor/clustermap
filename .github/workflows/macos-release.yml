name: macOS Release

on:
  push:
    tags:
      - "v*"   # Runs on version tags like v1.0.0

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Xcode
        run: sudo xcode-select -s /Applications/Xcode.app

      - name: Create build directory
        run: mkdir -p build

      - name: Build and Archive App
        run: |
            xcodebuild -project "Clustermap/Clustermap.xcodeproj" \
            -scheme "Clustermap" \
            -configuration Release \
            -archivePath "$PWD/build/Clustermap.xcarchive" \
            archive

      - name: Export App
        run: |
            xcodebuild -exportArchive \
            -archivePath "$PWD/build/Clustermap.xcarchive" \
            -exportOptionsPlist "$PWD/Clustermap/Clustermap/ExportOptions.plist" \
            -exportPath "$PWD/build" \
            -allowProvisioningUpdates

      - name: Notarize app
        run: |
          # Create a zip file for notarization (notarytool requires zip for apps)
          ditto -c -k --keepParent "build/Clustermap.app" "build/Clustermap.zip"
          
          xcrun notarytool submit "build/Clustermap.zip" \
            --apple-id "${{ secrets.APPLE_ID }}" \
            --team-id "${{ secrets.APPLE_TEAM_ID }}" \
            --password "${{ secrets.APP_SPECIFIC_PASSWORD }}" \
            --wait

          xcrun stapler staple "build/Clustermap.app"

      - name: Create DMG
        run: |
          hdiutil create -volname "Clustermap" \
            -srcfolder "build/Clustermap.app" \
            -ov -format UDZO "build/Clustermap.dmg"

      - name: Upload DMG to Release
        uses: softprops/action-gh-release@v2
        with:
          files: build/Clustermap.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
