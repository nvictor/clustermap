name: macOS Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Xcode
        run: sudo xcode-select -s /Applications/Xcode.app

      - name: Create build directory
        run: mkdir -p build

      - name: Import Developer ID Certificate
        run: |
          echo "${{ secrets.DEVELOPER_ID_P12 }}" | base64 --decode > build/DeveloperID.p12
          security create-keychain -p "" build.keychain
          security import build/DeveloperID.p12 -k build.keychain -P "${{ secrets.DEVELOPER_ID_P12_PASSWORD }}" -T /usr/bin/codesign
          security list-keychains -s build.keychain
          security unlock-keychain -p "" build.keychain
          security set-keychain-settings -t 3600 -l build.keychain

      - name: Install Provisioning Profile
        run: |
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          echo "${{ secrets.CLUSTERMAP_PROVISIONING_PROFILE }}" | base64 --decode > ~/Library/MobileDevice/Provisioning\ Profiles/Clustermap.provisionprofile

      - name: Build and Archive App
        run: |
          xcodebuild -project "Clustermap/Clustermap.xcodeproj" \
            -scheme "Clustermap" \
            -configuration Release \
            -archivePath "$PWD/build/Clustermap.xcarchive" \
            CODE_SIGN_IDENTITY="Developer ID Application: Victor Noagbodji (2DZ6D8C78T)" \
            PROVISIONING_PROFILE_SPECIFIER="Clustermap" \
            archive

      - name: Export App
        run: |
          xcodebuild -exportArchive \
            -archivePath "$PWD/build/Clustermap.xcarchive" \
            -exportOptionsPlist "$PWD/Clustermap/Clustermap/ExportOptions.plist" \
            -exportPath "$PWD/build"

      - name: Notarize app
        run: |
          ditto -c -k --keepParent "build/Clustermap.app" "build/Clustermap.zip"
          xcrun notarytool submit "build/Clustermap.zip" \
            --apple-id "${{ secrets.APPLE_ID }}" \
            --team-id "${{ secrets.APPLE_TEAM_ID }}" \
            --password "${{ secrets.APP_SPECIFIC_PASSWORD }}" \
            --wait
          xcrun stapler staple "build/Clustermap.app"

      - name: Create DMG
        run: |
          hdiutil create -volname "Clustermap" \
            -srcfolder "build/Clustermap.app" \
            -ov -format UDZO "build/Clustermap.dmg"

      - name: Upload DMG to Release
        uses: softprops/action-gh-release@v2
        with:
          files: build/Clustermap.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
